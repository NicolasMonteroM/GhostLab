<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Ghost Lab</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./icons/logoGhost.ico">
</head>

<body style="background-color:white;">

    <section class="banner">

        <div class="navbar">
            <div class="navbar__topline navbar__topline--white"></div>

            <div class="navbar__items navbar__items--white">
                <a href="/home.html">About Us</a>
                <a href="/index.html">Store</a>
                <a href="/payment.html">Payment</a>

                <div class="navbar__without hidden">
                    <a href="/register.html">Sign Up</a>
                    <a href="/login.html">Log In</a>
                </div>

                <a href="#" class="navbar__with hidden signout">
                    Log out
                </a>
            </div>

        </div>


        <img class="banner__drops" src="./images/bannerDrops.png">

    </section>

    <h1 class="maintitle">Products and Services</h1>

    <form class="form hidden showadmin">
        <h2 class="form__title">New product</h2>

        <label class="form__label">
            Name
            <input name="title" type="text" placeholder="What's its name?">
        </label>

        <label class="form__label">
            Price
            <input name="price" type="number" placeholder="How much does it costs?">
        </label>

        <label class="form__label">
            Description
            <input name="info" type="text" placeholder="Describe the product">
        </label>

        <label class="form__label">
            Type of tech
            <input name="tech" type="text" placeholder="What's the tech of this, good human?">
        </label>

        <br>
        <strong>Product images</strong>

        <label class="form__label">
            <input class="fileUpload filemulti" name="image" type="file" placeholder="Upload photos">
        </label>

        <button class="form__btn">
            Guardar
        </button>
    </form>

    <div class="store">
        <div class="stickymenu">
            <div class="filters">

                <h2>Price</h2>

                <div class="filters__filter">
                    <input type="checkbox" name="filter" />
                    $0 - $1.000
                </div>
                <div class="filters__filter">
                    <input type="checkbox" name="filter" />
                    $0 - $1.000
                </div>
                <div class="filters__filter">
                    <input type="checkbox" name="filter" />
                    $0 - $1.000
                </div>
                <div class="filters__filter">
                    <input type="checkbox" name="filter" />
                    $0 - $1.000
                </div>

            </div>
            <div>
                <div class="filters">
                    <h2>Type of tech</h2>
                    <div class="filters__filter">
                        <input type="checkbox" name="filter" />
                        1
                    </div>
                    <div class="filters__filter">
                        <input type="checkbox" name="filter" />
                        2
                    </div>
                    <div class="filters__filter">
                        <input type="checkbox" name="filter" />
                        3
                    </div>
                    <div class="filters__filter">
                        <input type="checkbox" name="filter" />
                        4
                    </div>
                </div>

            </div>

        </div>

        <section class="products">
        </section>

    </div>

    <section class="footer">
        <img class="footer__drops" src="./images/footerDrops.png">
        <div class="footer__bg">
            <img src='./icons/whiteLogo.svg' width=100px height=auto>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/products.js"></script>

</body>

</body>

</html>
