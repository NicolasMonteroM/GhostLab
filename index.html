    <h1 class="maintitle">Products and Services</h1>

    <form class="form form__margin hidden showadmin" id="formdiv">
        <h2 class="form__title hidden"> New product </h2>

        <label class="form__label">
            Name
            <input name="title" type="text" placeholder="What's its name?">
        </label>

        <label class="form__label">
            Price
            <input name="price" type="number" placeholder="How much does it costs?">
        </label>

        <label class="form__label">
            Description
            <input name="info" type="text" placeholder="Describe the product">
        </label>

        <label class="form__label">
            Type of tech
            <input name="tech" type="text" placeholder="What's the tech of this, good human?">
        </label>

        <label class="form__label">
            More info
            <textarea name="largeInfo" type="text" placeholder="Tell me more about it" rows="4"></textarea>
        </label>

        <br>
        <strong>Product images</strong>

        <label class="form__label">
            <input class="fileUpload filemulti" name="image" type="file" placeholder="Upload photos">
        </label>

        <p>*Esta opción está creando una ruta falsa (C:/fakepath/) que no permitirá la correcta lectura de la imagen por
            el navegador.
        </p>
        <br>

        <button class="form__btn">
            Guardar
        </button>
    </form>

    <div class="store">
        <div class="stickymenu">

            <form class="filters">

                <h2>Sort by</h2>

                <label class="filters__filter">
                    <select name="order">
                        <option value="">Default</option>
                        <option value="price_asc">Lower to higher</a>
                        <option value="price_desc">Higher to lower</a>
                    </select>
                </label>


                <h2>Price below</h2>


                <label class="filters__filter">
                    <span><input type="radio" name="pricefilter" value="100000000" checked /></span>
                    <span> Default </span>
                </label>

                <label class="filters__filter">
                    <span><input type="radio" name="pricefilter" value="1000" /></span>
                    <span> $1.000 </span>
                </label>

                <label class="filters__filter">
                    <span><input type="radio" name="pricefilter" value="10000" /></span>
                    <span> $10.000 </span>
                </label>

                <label class="filters__filter">
                    <span><input type="radio" name="pricefilter" value="50000" /></span>
                    <span> $50.000 </span>
                </label>

                <label class="filters__filter">
                    <span><input type="radio" name="pricefilter" value="100000" /></span>
                    <span> $100.000 </span>
                </label>


                <h2>Type of tech</h2>

                <label class="filters__filter">
                    <span><input type="radio" name="techfilter" value="" checked /></span>
                    <span> Default </span>
                </label>
                <label class="filters__filter">
                    <span><input type="radio" name="techfilter" value="prototype" /></span>
                    <span> Prototype </span>
                </label>
                <label class="filters__filter">
                    <span><input type="radio" name="techfilter" value="3000 series" /></span>
                    <span> 3000 series </span>
                </label>
                <label class="filters__filter">
                    <span><input type="radio" name="techfilter" value="9900" /></span>
                    <span> 9900 </span>
                </label>
            </form>

        </div>

        <section class="products">
        </section>
