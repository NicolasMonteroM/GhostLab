<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Ghost Lab</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./icons/logoGhost.ico">
</head>

<body style="background-color:white;">

    <section class="banner">

        <div class="navbar">
            <div class="navbar__topline navbar__topline--white"></div>

            <div class="navbar__items navbar__items--white">

                <a href="/home.html">About Us</a>
                <a href="/index.html">Store</a>
    
                <div class="navbar__without hidden">
                    <a href="/register.html">Sign Up</a>
                    <a href="/login.html">Log In</a>
                </div>
    
                <div class="navbar__with hidden">
    
                    <a href="/shopingBag.html">Shoping Bag</a>
                    <a href="#" class="signout">Log out</a>
    
                </div>
            </div>

        </div>


        <img class="banner__drops" src="./images/bannerDrops.png">

    </section>

    <h1 class="maintitle">Products and Services</h1>

    <form class="form form__margin hidden showadmin" id="formdiv">
        <h2 class="form__title hidden"> New product </h2>
        <h2 class="form__title hidden edit"> Edit </h2>

        <label class="form__label">
            Name
            <input name="title" type="text" placeholder="What's its name?">
        </label>

        <label class="form__label">
            Price
            <input name="price" type="number" placeholder="How much does it costs?">
        </label>

        <label class="form__label">
            Description
            <input name="info" type="text" placeholder="Describe the product">
        </label>

        <label class="form__label">
            Type of tech
            <input name="tech" type="text" placeholder="What's the tech of this, good human?">
        </label>

        <label class="form__label">
            More info
            <textarea name="largeInfo" type="text" placeholder="Tell me more about it" rows="4"></textarea>
        </label>

        <br>
        <strong>Product images</strong>

        <label class="form__label">
            <input class="fileUpload filemulti" name="image" type="file" placeholder="Upload photos">
        </label>

        <p>*Esta opción está creando una ruta falsa (C:/fakepath/) que no permitirá la correcta lectura de la imagen por
            el navegador.
        </p>
        <br>

        <button class="form__btn">
            Guardar
        </button>
    </form>

    <div class="store">
        <div class="stickymenu">

            <form class="filters">

                <h2>Sort by</h2>

                <label class="filters__filter">
                    <select name="order">
                        <option value="">Default</option>
                        <option value="price_asc">Lower to higher</a>
                        <option value="price_desc">Higher to lower</a>
                    </select>
                </label>


                <h2>Price</h2>

                <label class="filters__filter">
                    <span><input type="radio" name="pricefilter" value="1000" /></span>
                    <span> Below $1.000 </span>
                </label>

                <label class="filters__filter">
                    <span><input type="radio" name="pricefilter" value="10000" /></span>
                    <span> $1.000 - $10.000 </span>
                </label>

                <label class="filters__filter">
                    <span><input type="radio" name="pricefilter" value="50000"/></span>
                    <span> $10.000 - $50.000 </span>
                </label>

                <label class="filters__filter"> 
                    <span><input type="radio" name="pricefilter" value="100000" /></span>
                    <span> $50.000 and above </span>
                </label>


                <h2>Type of tech</h2>

                <div class="filters__filter">
                    <span><input type="checkbox" name="techfilter" value="Prototype"/></span>
                    <span> Prototype </span>
                </div>
                <div class="filters__filter">
                    <span><input type="checkbox" name="techfilter" value="3000 series"/></span>
                    <span> 3000 series </span>
                </div>
                <div class="filters__filter">
                    <span><input type="checkbox" name="techfilter" value="9900"/></span>
                    <span> 9900 </span>
                </div>
            </form>

        </div>

        <section class="products">
        </section>

    </div>

    <section class="footer">
        <img class="footer__drops" src="./images/footerDrops.png">
        <div class="footer__bg">
            <img src='./icons/whiteLogo.svg' width=100px height=auto>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/products.js"></script>

</body>

</body>

</html>
