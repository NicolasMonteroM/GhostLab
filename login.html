<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Ghost Lab</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./icons/logoGhost.ico">
</head>
<body style="background-color:white;">
    <div class="navbar">
        <div class="navbar__topline navbar__topline--black"></div>

        <div class="navbar__items navbar__items--black">
            <a href="/index.html">About Us</a>
            <a href="/products&services.html">Store</a>
            <a href="/payment.html">Payment</a>
            <a href="/signin.html">Sign In</a>
            <a href="/login.html">Log In</a>
        </div>
    </div>

    <form class="form login">
        <h2 class="form__title">Log In</h2>
    
        <label class="form__label">
          Email
          <input required type="email" name="email" />
        </label>
    
        <label class="form__label">
          Password
          <input required type="password" name="password" />
        </label>
    
        <p class="form__error hidden">
          Incorrect log in information. 
        </p>
    
        <button class="form__btn" type="submit">
          Enter
        </button>
      </form>

      <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
      <script src="./scripts/firebase.js"></script>
      <script src="./scripts/login.js"></script>
    
</body>
</html>
