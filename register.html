<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Ghost Lab</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./icons/logoGhost.ico">
</head>

<body style="background-color:white;">
    <div class="navbar">
        <div class="navbar__topline navbar__topline--black"></div>

        <div class="navbar__items navbar__items--black">
            <a href="/home.html">About Us</a>
            <a href="/index.html">Store</a>
            <a href="/payment.html">Payment</a>
            <a href="/register.html">Sign Up</a>
            <a href="/login.html">Log In</a>
        </div>
    </div>

    <form class="form register">
        <h2 class="form__title">Sign Up</h2>

        <label class="form__label">
            Name
            <input required type="text" name="name" />
        </label>

        <label class="form__label">
            Last Name
            <input required type="text" name="lastname" />
        </label>

        <label class="form__label">
            Email
            <input required type="email" name="email" />
        </label>

        <label class="form__label">
            Password
            <input required type="password" name="password" />
        </label>

        <p class="form__error hidden">
            Ya existe un usuario registrado con este correo.
        </p>

        <button class="form__btn" type="submit">
            Continue
        </button>
    </form>

    <section class="footer">
        <img class="footer__drops" src="./images/footerDrops.png">
        <div class="footer__bg">
            <img src='./icons/whiteLogo.svg' width=100px height=auto>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/register.js"></script>

</body>

</html>
